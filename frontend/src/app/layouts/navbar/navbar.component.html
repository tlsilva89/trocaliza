<aside
  class="flex flex-col w-64 h-screen px-5 py-8 overflow-y-auto bg-card border-r border-border rtl:border-r-0 rtl:border-l">
  <a routerLink="/home" class="text-3xl font-bold font-heading text-primary">
    Trocaliza
  </a>

  <div class="flex flex-col justify-between flex-1 mt-6">
    <nav class="flex-1 -mx-3 space-y-3">
      <a class="flex items-center px-3 py-2 text-muted-foreground transition-colors duration-300 transform rounded-lg hover:bg-muted"
        routerLink="/home" routerLinkActive="bg-muted text-primary" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon class="w-5 h-5" aria-hidden="false" fontIcon="home"></mat-icon>
        <span class="mx-2 text-sm font-medium">In√≠cio</span>
      </a>

      <a class="flex items-center px-3 py-2 text-muted-foreground transition-colors duration-300 transform rounded-lg hover:bg-muted"
        routerLink="/postagens" routerLinkActive="bg-muted text-primary">
        <mat-icon class="w-5 h-5" aria-hidden="false" fontIcon="dynamic_feed"></mat-icon>
        <span class="mx-2 text-sm font-medium">Postagens</span>
      </a>

      <a class="flex items-center px-3 py-2 text-muted-foreground transition-colors duration-300 transform rounded-lg hover:bg-muted"
        routerLink="/minhas-postagens" routerLinkActive="bg-muted text-primary">
        <mat-icon class="w-5 h-5" aria-hidden="false" fontIcon="inventory_2"></mat-icon>
        <span class="mx-2 text-sm font-medium">Minhas Postagens</span>
      </a>

      <a class="flex items-center px-3 py-2 text-muted-foreground transition-colors duration-300 transform rounded-lg hover:bg-muted"
        routerLink="/perfil" routerLinkActive="bg-muted text-primary">
        <mat-icon class="w-5 h-5" aria-hidden="false" fontIcon="person"></mat-icon>
        <span class="mx-2 text-sm font-medium">Meu Perfil</span>
      </a>
    </nav>

    <div class="mt-6">
      <div class="flex items-center justify-between mt-6">
        <app-theme-toggle></app-theme-toggle>
        <button (click)="logout()" mat-icon-button aria-label="Sair">
          <mat-icon class="text-destructive">logout</mat-icon>
        </button>
      </div>
    </div>
  </div>
</aside>
