<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-background via-background to-muted/20 p-4">
  <div class="fixed top-6 right-6 z-10">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div class="w-full max-w-md animate-scale-in">
    <div class="glass-effect p-8 space-y-6 rounded-2xl">
      <div class="text-center space-y-2">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary/10 mb-4">
          <mat-icon class="text-primary text-4xl">recycling</mat-icon>
        </div>
        <h2 class="text-3xl font-bold font-heading text-foreground">Bem-vindo de Volta!</h2>
        <p class="text-muted-foreground">Entre para continuar sua jornada</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-foreground">Email</label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">email</mat-icon>
            <input id="email" type="email" formControlName="email" placeholder="seu@email.com" class="input-field pl-11"
              required>
          </div>
        </div>

        <div class="space-y-2">
          <label for="senha" class="block text-sm font-medium text-foreground">Senha</label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">lock</mat-icon>
            <input id="senha" type="password" formControlName="senha" placeholder="••••••••" class="input-field pl-11"
              required>
          </div>
        </div>

        <button type="submit" [disabled]="!loginForm.valid"
          class="btn-primary w-full py-3 text-base font-semibold shadow-lg hover:shadow-xl">
          <mat-icon>login</mat-icon>
          <span class="ml-2">Entrar</span>
        </button>
      </form>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-border"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-card text-muted-foreground">Novo por aqui?</span>
        </div>
      </div>

      <div class="text-center">
        <a routerLink="/register"
          class="text-primary hover:text-primary/80 font-medium inline-flex items-center gap-1 group">
          Criar uma conta
          <mat-icon class="text-sm group-hover:translate-x-1 transition-transform">arrow_forward</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
