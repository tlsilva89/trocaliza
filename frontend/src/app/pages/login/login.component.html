<div class="fixed top-4 right-4 z-10">
  <app-theme-toggle></app-theme-toggle>
</div>
<div class="flex items-center justify-center min-h-screen bg-background text-foreground">
  <div class="w-full max-w-md p-8 space-y-6 bg-card text-card-foreground rounded-lg shadow-md border border-border">
    <div class="text-center">
      <h2 class="text-3xl font-bold font-heading text-primary">Bem-vindo de Volta!</h2>
      <p class="text-muted-foreground">Faça login para continuar</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-muted-foreground">Email</label>
        <input id="email" type="email" formControlName="email"
          class="w-full px-3 py-2 mt-1 bg-input border border-border rounded-md shadow-sm focus:ring-ring focus:border-ring"
          required>
      </div>
      <div>
        <label for="senha" class="block text-sm font-medium text-muted-foreground">Senha</label>
        <input id="senha" type="password" formControlName="senha"
          class="w-full px-3 py-2 mt-1 bg-input border border-border rounded-md shadow-sm focus:ring-ring focus:border-ring"
          required>
      </div>
      <div>
        <button type="submit" [disabled]="!loginForm.valid"
          class="w-full px-4 py-2 font-bold text-primary-foreground bg-primary rounded-md hover:bg-primary/90 disabled:bg-muted disabled:text-muted-foreground">
          Entrar
        </button>
      </div>
      <div class="text-center">
        <a routerLink="/register" class="text-sm font-medium text-primary hover:underline">
          Não tem uma conta? Cadastre-se
        </a>
      </div>
    </form>
  </div>
</div>
