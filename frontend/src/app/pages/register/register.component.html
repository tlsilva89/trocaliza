<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-background via-background to-muted/20 p-4">
  <div class="fixed top-6 right-6 z-10">
    <app-theme-toggle></app-theme-toggle>
  </div>

  <div class="w-full max-w-md animate-scale-in">
    <div class="glass-effect p-8 space-y-6 rounded-2xl">
      <div class="text-center space-y-2">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-primary/10 mb-4">
          <mat-icon class="text-primary text-4xl">person_add</mat-icon>
        </div>
        <h2 class="text-3xl font-bold font-heading text-foreground">Crie sua Conta</h2>
        <p class="text-muted-foreground">Junte-se à comunidade Trocaliza</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="space-y-2">
          <label for="nome" class="block text-sm font-medium text-foreground">Nome Completo</label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">person</mat-icon>
            <input id="nome" type="text" formControlName="nome" placeholder="Seu nome" class="input-field pl-11">
          </div>
        </div>

        <div class="space-y-2">
          <label for="email" class="block text-sm font-medium text-foreground">Email</label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">email</mat-icon>
            <input id="email" type="email" formControlName="email" placeholder="seu@email.com"
              class="input-field pl-11">
          </div>
        </div>

        <div class="space-y-2">
          <label for="senha" class="block text-sm font-medium text-foreground">Senha</label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">lock</mat-icon>
            <input id="senha" type="password" formControlName="senha" placeholder="Mínimo 6 caracteres"
              class="input-field pl-11">
          </div>
        </div>

        <div class="space-y-2">
          <label for="confirmarSenha" class="block text-sm font-medium text-foreground">Confirmar Senha</label>
          <div class="relative">
            <mat-icon class="absolute left-3 top-1/2 -translate-y-1/2 text-muted-foreground">lock_outline</mat-icon>
            <input id="confirmarSenha" type="password" formControlName="confirmarSenha" placeholder="Repita a senha"
              class="input-field pl-11">
          </div>
          <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmarSenha')?.touched"
            class="flex items-center gap-1 text-destructive text-sm">
            <mat-icon class="text-base">error</mat-icon>
            <span>As senhas não conferem</span>
          </div>
        </div>

        <button type="submit" [disabled]="!registerForm.valid"
          class="btn-primary w-full py-3 text-base font-semibold shadow-lg hover:shadow-xl mt-6">
          <mat-icon>how_to_reg</mat-icon>
          <span class="ml-2">Criar Conta</span>
        </button>
      </form>

      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-border"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-card text-muted-foreground">Já tem uma conta?</span>
        </div>
      </div>

      <div class="text-center">
        <a routerLink="/login"
          class="text-primary hover:text-primary/80 font-medium inline-flex items-center gap-1 group">
          Fazer login
          <mat-icon class="text-sm group-hover:translate-x-1 transition-transform">arrow_forward</mat-icon>
        </a>
      </div>
    </div>
  </div>
</div>
