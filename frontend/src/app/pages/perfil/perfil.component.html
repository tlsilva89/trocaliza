<div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-3xl animate-fade-in">
  <div class="mb-8">
    <h1 class="text-4xl font-bold font-heading text-foreground">Meu Perfil</h1>
    <p class="text-muted-foreground mt-2">Gerencie suas informações pessoais</p>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading()" class="card-elevated p-8 animate-pulse">
    <div class="flex items-center gap-6 mb-6">
      <div class="w-24 h-24 rounded-2xl bg-muted"></div>
      <div class="flex-1 space-y-3">
        <div class="h-6 bg-muted rounded w-1/2"></div>
        <div class="h-4 bg-muted rounded w-1/3"></div>
      </div>
    </div>
    <div class="space-y-4">
      <div class="h-20 bg-muted rounded"></div>
      <div class="h-20 bg-muted rounded"></div>
    </div>
  </div>

  <!-- Profile Content -->
  <div *ngIf="!isLoading() && profile()" class="card-elevated overflow-hidden animate-slide-up">
    <!-- Header com Gradiente -->
    <div class="relative h-32 bg-gradient-to-r from-primary/20 via-primary/10 to-primary/20"></div>

    <div class="px-8 pb-8">
      <!-- Avatar e Info Principal -->
      <div class="flex flex-col sm:flex-row items-start sm:items-end gap-6 -mt-16 mb-8">
        <div class="relative">
          <div
            class="w-32 h-32 rounded-2xl bg-gradient-to-br from-primary to-primary/70 flex items-center justify-center shadow-elegant-xl border-4 border-card">
            <mat-icon class="text-white text-6xl">person</mat-icon>
          </div>
          <div
            class="absolute -bottom-2 -right-2 w-10 h-10 rounded-full bg-card border-2 border-card shadow-lg flex items-center justify-center">
            <button mat-icon-button (click)="toggleEdit()" class="hover:bg-muted"
              [title]="isEditing() ? 'Cancelar' : 'Editar'">
              <mat-icon class="text-primary">{{ isEditing() ? 'close' : 'edit' }}</mat-icon>
            </button>
          </div>
        </div>

        <div class="flex-1">
          <h2 class="text-3xl font-bold font-heading">{{ profile()!.nome }}</h2>
          <p class="text-muted-foreground mt-1">{{ profile()!.email }}</p>
          <div class="flex items-center gap-2 mt-3">
            <mat-icon class="text-muted-foreground text-sm">schedule</mat-icon>
            <span class="text-sm text-muted-foreground">
              Membro desde {{ profile()!.criadoEm | date:'MMMM yyyy' }}
            </span>
          </div>
        </div>
      </div>

      <!-- Modo Visualização -->
      <div *ngIf="!isEditing()" class="space-y-6">
        <div class="grid md:grid-cols-2 gap-6">
          <div class="p-4 rounded-xl bg-muted/30 border border-border">
            <div class="flex items-center gap-3 mb-2">
              <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
                <mat-icon class="text-primary text-sm">person</mat-icon>
              </div>
              <div>
                <p class="text-xs text-muted-foreground">Nome Completo</p>
                <p class="font-semibold">{{ profile()!.nome }}</p>
              </div>
            </div>
          </div>

          <div class="p-4 rounded-xl bg-muted/30 border border-border">
            <div class="flex items-center gap-3 mb-2">
              <div class="w-10 h-10 rounded-lg bg-primary/10 flex items-center justify-center">
                <mat-icon class="text-primary text-sm">email</mat-icon>
              </div>
              <div>
                <p class="text-xs text-muted-foreground">Email</p>
                <p class="font-semibold">{{ profile()!.email }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="pt-6 border-t border-border flex flex-col sm:flex-row gap-3">
          <button mat-raised-button color="primary" (click)="toggleEdit()" class="flex-1 sm:flex-none">
            <mat-icon>edit</mat-icon>
            <span class="ml-2">Editar Perfil</span>
          </button>
          <button mat-stroked-button color="warn" (click)="logout()" class="flex-1 sm:flex-none">
            <mat-icon>logout</mat-icon>
            <span class="ml-2">Sair da Conta</span>
          </button>
        </div>
      </div>

      <!-- Modo Edição -->
      <form *ngIf="isEditing()" (ngSubmit)="updateProfile()" class="space-y-6">
        <div class="p-6 rounded-xl bg-primary/5 border border-primary/20">
          <div class="flex items-center gap-2 mb-6">
            <mat-icon class="text-primary">info</mat-icon>
            <p class="text-sm text-primary font-medium">Edite suas informações abaixo</p>
          </div>

          <div class="space-y-6">
            <!-- Campo Nome -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-foreground">
                <mat-icon class="inline-block align-middle mr-2 text-primary text-base">person</mat-icon>
                Nome Completo
              </label>
              <input type="text" [(ngModel)]="formData.nome" name="nome" placeholder="Digite seu nome completo"
                class="input-field" required>
            </div>

            <!-- Campo Email -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-foreground">
                <mat-icon class="inline-block align-middle mr-2 text-primary text-base">email</mat-icon>
                Email
              </label>
              <input type="email" [(ngModel)]="formData.email" name="email" placeholder="seu@email.com"
                class="input-field" required>
            </div>
          </div>
        </div>

        <!-- Botões de Ação -->
        <div class="flex flex-col sm:flex-row gap-3 pt-2">
          <button mat-raised-button color="primary" type="submit" class="flex-1 sm:flex-none"
            [disabled]="!formData.nome || !formData.email">
            <mat-icon>save</mat-icon>
            <span class="ml-2">Salvar Alterações</span>
          </button>
          <button mat-stroked-button type="button" (click)="toggleEdit()" class="flex-1 sm:flex-none">
            <mat-icon>close</mat-icon>
            <span class="ml-2">Cancelar</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
