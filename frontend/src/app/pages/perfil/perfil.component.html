<div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">
  <h1 class="text-3xl font-bold font-heading text-primary mb-6">Meu Perfil</h1>

  <div *ngIf="isLoading()" class="animate-pulse">
    <div class="h-64 bg-muted rounded-lg"></div>
  </div>

  <mat-card *ngIf="!isLoading() && profile()">
    <mat-card-header>
      <div class="flex items-center justify-between w-full">
        <div class="flex items-center">
          <mat-icon class="text-5xl mr-4 text-primary">account_circle</mat-icon>
          <div>
            <mat-card-title>{{ profile()!.nome }}</mat-card-title>
            <mat-card-subtitle>{{ profile()!.email }}</mat-card-subtitle>
          </div>
        </div>
        <button mat-icon-button (click)="toggleEdit()">
          <mat-icon>{{ isEditing() ? 'close' : 'edit' }}</mat-icon>
        </button>
      </div>
    </mat-card-header>

    <mat-card-content class="mt-6">
      <div *ngIf="!isEditing()">
        <div class="space-y-4">
          <div>
            <p class="text-sm text-muted-foreground mb-1">Nome</p>
            <p class="font-medium">{{ profile()!.nome }}</p>
          </div>
          <div>
            <p class="text-sm text-muted-foreground mb-1">Email</p>
            <p class="font-medium">{{ profile()!.email }}</p>
          </div>
          <div>
            <p class="text-sm text-muted-foreground mb-1">Membro desde</p>
            <p class="font-medium">{{ profile()!.criadoEm | date:'dd/MM/yyyy' }}</p>
          </div>
        </div>
      </div>

      <form *ngIf="isEditing()" (ngSubmit)="updateProfile()" class="space-y-4">
        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="formData.nome" name="nome" required>
        </mat-form-field>

        <mat-form-field class="w-full" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="formData.email" name="email" required>
        </mat-form-field>

        <div class="flex gap-2">
          <button mat-raised-button color="primary" type="submit">
            <mat-icon>save</mat-icon>
            Salvar
          </button>
          <button mat-stroked-button type="button" (click)="toggleEdit()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-stroked-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
        Sair
      </button>
    </mat-card-actions>
  </mat-card>
</div>
